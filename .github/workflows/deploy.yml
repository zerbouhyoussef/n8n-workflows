name: Deploy n8n Workflow (CLI)

on:
  push:
    branches:
      - master
    paths:
      - 'workflow.json'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js (latest LTS)
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install n8n 
        run: npm install -g n8n

      - name: Deploy using n8n CLI
        env:
          N8N_HOST: ${{ secrets.N8N_PROD_HOST }}
          N8N_API_KEY: ${{ secrets.N8N_PROD_API_KEY }}
        run: |
          echo "Deploying workflow via n8n CLI..."
          n8n import:workflow --input=workflow.json --id=5QYa67QYs045Z8pI
