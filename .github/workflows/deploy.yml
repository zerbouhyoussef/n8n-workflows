name: Deploy n8n Workflow

on:
  push:
    branches:
      - master
    paths:
      - 'workflow.json'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy workflow via API
        env:
          N8N_HOST: ${{ secrets.N8N_PROD_HOST }}
          N8N_API_KEY: ${{ secrets.N8N_PROD_API_KEY }}
        run: |
          echo "Updating workflow via API..."
          curl -X PATCH "$N8N_HOST/api/v1/workflows/5QYa67QYs045Z8pI" \
            -H "Content-Type: application/json" \
            -H "X-N8N-API-KEY: $N8N_API_KEY" \
            --data "@workflow.json"
